<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            line-height: 40%;
            background: hsla(193, 67%, 76%, 1);
            background: linear-gradient(135deg, rgb(222, 88, 88) 0%, rgb(250, 195, 92) 100%);

            background: -moz-linear-gradient(135deg, rgb(194, 77, 64) 0%, rgb(250, 205, 92) 100%);

            background: -webkit-linear-gradient(135deg, hsla(193, 67%, 76%, 1) 0%, rgb(250, 195, 92) 100%) no-repeat center center fixed;

            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#98D9EB", endColorstr="#FA5C94", GradientType=1);

            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            font-family: 'Great Vibes', cursive;
        }

        .header {
            width: 70%;
            height: auto;
            background: rgb(0, 191, 255, 5%);
            margin-top: 100px;
            padding: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-top-right-radius: 15px;
            border-top-left-radius: 15px;
            border: 2px solid hsla(193, 67%, 76%, 80%);
            -webkit-box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            line-height: 40%;
        }

        .body {
            width: 70%;
            height: 90%;
            background: rgb(0, 191, 255, 5%);
            margin-top: 5px;
            padding: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid hsla(193, 67%, 76%, 80%);
            -webkit-box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            line-height: 40%;
        }

        .footer {
            width: 70%;
            height: auto;
            background: rgb(0, 191, 255, 5%);
            margin-top: 5px;
            margin-bottom: 100px;
            padding: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border: 2px solid hsla(193, 67%, 76%, 80%);
            -webkit-box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            box-shadow: 0px 3px 10px 1px rgba(0, 191, 255, 0.41);
            line-height: 40%;
        }

        h1 {
            color: #fa5ccd;
            text-shadow: 0px 0px 3px #fad05c;
            text-align: center;

        }

        p {
            text-align: center;
            color: rgb(9, 9, 9);
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            margin-bottom: 20px;
            width: 100%;
            padding: 12px;
            border: 2px solid #fabb5c;
            resize: vertical;
            background: rgb(0, 191, 255, 10%);
            color: #fac85c;
            outline: none;
            transition: 0.2s ease-in-out;
        }

        input[type=text]::placeholder,
        textarea::placeholder,
        select::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: rgb(247, 72, 72);
            opacity: 1;
            /* Firefox */
        }

        input[type=text]:-ms-input-placeholder {
            /* Internet Explorer 10-11 */
            color: rgba(231, 53, 53, 0.992);
        }

        input[type=text]::-ms-input-placeholder {
            /* Microsoft Edge */
            color: rgb(244, 65, 65);
        }

        input[type=text]:focus,
        input[type=text]:active,
        input[type=text]:hover,
        textarea:focus,
        textarea:active,
        textarea:hover,
        select:focus,
        select:active,
        select:hover {
            background-color: rgb(248, 245, 245);
            border: 2px solid #e7c424;
            box-shadow: 0px 3px 10px 1px #f4c047;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            color: #080808;
            font-size: 25px;
        }

        input[type=submit] {
            background-color: #f6c936;
            color: #f04949;
            padding: 12px 20px;
            border: 2px solid #f7bb09;
            cursor: pointer;
            float: right;
            margin-top: 10px;
            width: 100%;
            transition: 0.1s ease-in;
        }

        input[type=submit]:hover {
            background-color: transparent;
            border: 2px solid #f6bf09;
            color: #fbc246;
            box-shadow: 0px 3px 10px 1px #f6bc28;

        }

        .container {
            border-radius: 5px;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 100%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 100%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }

            .header {
                margin-top: 20px;
            }

            .footer {
                margin-bottom: 20px;
            }

            label {
                font-size: 18px;
            }

            .header,
            .body,
            .footer {
                width: 90%;
            }

            h1 {
                font-size: 25px;
            }

            .header>h1 {
                font-size: 35px;
                color: #f27567;
                border: none;
                text-shadow: none;
            }
        }

        /*startColorstr="#98D9EB", endColorstr="#FA5C94",*/
    </style>
</head>

        class Car {
            constructor(name, year) {

                return date.getFullYear() - this.year;
