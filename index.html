<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div.demo {
            width: 250px;
            height: 250px;
            box-shadow: 16px 14px 20px #0000008c;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.demo::before {
            content: "";
            /* override the gradient here */
            background-image: conic-gradient(#ff0052 20deg,
                    transparent 120deg);
            width: 150%;
            height: 150%;
            position: absolute;
            animation: rotate 2s linear infinite;
        }

        div.demo::after {
            content: "CSSScript";
            width: 240px;
            height: 240px;
            background: #101010;
            position: absolute;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0052;
            font-size: larger;
            letter-spacing: 5px;
            box-shadow: inset 20px 20px 20px #0000008c;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: linear-gradient(#141e30, #243b55);
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, .5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        .login-box form a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px
        }

        .login-box a:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
        }

        .login-box a span {
            position: absolute;
            display: block;
        }

        .login-box a span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .login-box a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite;
            animation-delay: .25s
        }

        body,
        html {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, rgb(49, 44, 24) 0%, rgba(0, 0, 0, 0.73) 100%)
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .neon {
            width: 100%;
            height: auto;
            animation: flicker 2s linear infinite;
        }

        .neon svg {
            width: 100%;
            height: auto;
        }

        .off.hideonoff {
            opacity: 0;
        }

        .chicken_f2_static.off {
            stroke: #222;
        }

        .chicken_f2_glow.off {
            stroke: none;
        }

        .chicken_f1_static.off {
            stroke: #222;
        }

        .chicken_f1_glow.off {
            stroke: none;
        }

        @keyframes flicker {
            from {
                opacity: 1;
            }

            4% {
                opacity: .9;
            }

            6% {
                opacity: .85;
            }

            8% {
                opacity: .95;
            }

            10% {
                opacity: .90;
            }

            11% {
                opacity: .922;
            }

            12% {
                opacity: .9;
            }

            14% {
                opacity: .95;
            }

            16% {
                opacity: .98;
            }

            17% {
                opacity: .9;
            }

            19% {
                opacity: .93;
            }

            20% {
                opacity: .99;
            }

            24% {
                opacity: 1;
            }

            26% {
                opacity: .94;
            }

            28% {
                opacity: .98;
            }

            37% {
                opacity: .93;
            }

            38% {
                opacity: .5;
            }

            39% {
                opacity: .96;
            }

            42% {
                opacity: 1;
            }

            44% {
                opacity: .97;
            }

            46% {
                opacity: .94;
            }

            56% {
                opacity: .9;
            }

            58% {
                opacity: .9;
            }

            60% {
                opacity: .99;
            }

            68% {
                opacity: 1;
            }

            70% {
                opacity: .9;
            }

            72% {
                opacity: .95;
            }

            93% {
                opacity: .93;
            }

            95% {
                opacity: .95;
            }

            97% {
                opacity: .93;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .login-box a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite;
            animation-delay: .5s
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .login-box a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite;
            animation-delay: .75s
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        html,
        body {
            min-height: 100vh;
            margin: 0;
        }

        html {
            background: #090000;
            font-size: calc(1em + 3vmax);
            line-height: 1.1;
            text-align: center;
        }

        body {
            display: grid;
            grid-gap: 1em;
            grid-template-columns: repeat(auto-fit, minmax(0, 12ch));
            align-items: center;
            align-content: center;
            justify-content: center;
        }

        x-sign {
            --interval: 1s;
            display: block;
            text-shadow:
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                0 0 40px var(--color3),
                0 0 80px var(--color4);
            will-change: filter, color;
            filter: saturate(60%);
            animation: flicker steps(100) var(--interval) 1s infinite;
        }

        x-sign:nth-of-type(1) {
            color: yellow;
            --color1: goldenrod;
            --color2: orangered;
            --color3: mediumblue;
            --color4: purple;
            font-family: Gruppo;
        }

        x-sign:nth-of-type(2) {
            color: lightpink;
            --color1: pink;
            --color2: orangered;
            --color3: red;
            --color4: magenta;
            font-family: Bad Script;
        }

        x-sign:nth-of-type(3) {
            color: lightyellow;
            --color1: yellow;
            --color2: lime;
            --color3: green;
            --color4: mediumblue;
            font-family: Kumar One Outline;
        }

        x-sign:nth-of-type(4) {
            color: lightyellow;
            --color1: gold;
            --color2: firebrick;
            --color3: pink;
            --color4: red;
            font-family: Londrina Outline;
        }


        x-sign:nth-of-type(5) {
            color: azure;
            --color1: azure;
            --color2: aqua;
            --color3: dodgerblue;
            --color4: blue;
            font-family: Sriracha;
        }

        x-sign:nth-of-type(6) {
            color: tomato;
            --color1: orangered;
            --color2: firebrick;
            --color3: maroon;
            --color4: darkred;
            font-family: Yellowtail;
        }

        x-sign:nth-of-type(7) {
            color: lightyellow;
            --color1: yellow;
            --color2: orange;
            --color3: brown;
            --color4: purple;
            font-family: Bad Script;
        }

        x-sign:nth-of-type(8) {
            color: yellow;
            --color1: yellow;
            --color2: lime;
            --color3: green;
            --color4: darkgreen;
            font-family: Monoton;
        }

        x-sign:nth-of-type(9) {
            color: lightyellow;
            --color1: yellow;
            --color2: gold;
            --color3: orange;
            --color4: darkred;
            font-family: Sriracha;
        }

        @keyframes flicker {
            50% {
                color: white;
                filter: saturate(200%) hue-rotate(20deg);
            }
        }
    </style>
</head>

    <script>
        const signs = document.querySelectorAll('x-sign')
        const randomIn = (min, max) => (
            Math.floor(Math.random() * (max - min + 1) + min)
        )

        const mixupInterval = el => {
            const ms = randomIn(2000, 4000)
            el.style.setProperty('--interval', `${ms}ms`)
        }

        signs.forEach(el => {
            mixupInterval(el)
            el.addEventListener('webkitAnimationIteration', () => {
                mixupInterval(el)
            })
        })
    </script>
